	<meta charset="UTF-8"/>
	<title>Вход на сайт</title>

	<meta name="keywords" content=""/>

	<link rel="stylesheet" href="libs/normalize-css/normalize.css"/>
	<link rel="stylesheet" href="libs/bootstrap-4-grid/grid.min.css"/>

<body class="login-page">
	<div class="login-page-content">
		<div class="login-header">
			<div class="header-logo">
				<div class="header-logo__icon"><i class="fas fa-paper-plane"></i></div>
				<div class="header-logo__text">
					<div class="header-logo__title">Digital Lifestyle</div>
				</div>
			</div><a class="link" href="registration.html">Регистрация</a>
		</div>




		<div >
			<form id="form" class="plate" action="php/send.php" method="POST">


				<div class="plate__heading">Вход на сайт</div>
				<div class="error error__mail">Введите email</div>
				<div class="error error__mail--format">Неверный формат email</div>
				<div class="error error__password">Введите пароль</div>
				<div class="error error--with-desc">Неверный email или пароль</div>
				<div class="error error-description">
					<p>Введите верные данные для входа или воспользуйтесь 
						<a href="#">восстановлением пароля, </a>чтобы войти на сайт.
					</p>
				</div>

				<input type="email" class="input input_mail"  placeholder="Введите Ваш email" name="email"/>
				<input type="password" class="input input_password"  placeholder="Пароль" name="password"/>

				<div class="plate__links">
					<label class="label form__label-checkbox">
						<input type="checkbox" class="form__input-checkbox" /><span class="form__checkbox"> </span>Запомнить меня
					</label><a class="link" href="#">Забыл пароль</a>
				</div>
				
				<input type="submit" name="submit" id="button__login" class="button" value="Войти" />
			</form>

		</div>




		<div class="login-footer">
			<p>&copy; Юрий Ключевский</p>
			<p>Создано с <i class="fas fa-heart color-heart"></i> в <a href="//webcademy.ru" class="link" target="_blank">WebCademy.ru</a> в 2018 году</p>
		</div>
	</div>
	<script src="libs/jquery/jquery.min.js"></script>
	<script src="js/login-form-check.js"></script>
	<script src="js/main.js"></script>
	<script defer="defer" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
